<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="digital.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="digitalClock first">
        <h2 id="day"></h2>
        <h2 id="hour"></h2>
        <h2 id="bar1">:</h2>
        <h2 id="minute"></h2>
        <h2 id="ampm"></h2>
      </div>
      <div class="digitalClock second">
        <h2 id="date"></h2>
        <h2 id="month"></h2>
        <h2 id="year"></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
